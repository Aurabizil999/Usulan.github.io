<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo-navbar100.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>USULAN</title>
  </head>
  <body>
    <div class="isi">
      <div class="header">
        <div class="logo"><img src="logo-navbar100.png" alt="logo" /></div>
        <div class="judul">
          <h1>UPTD PENGELOLAAN JALAN DAN JEMBATAN WILAYAH PELAYANAN IV</h1>
          <p>WORKSHOP</p>
        </div>
      </div>
      <div class="container">
        <h6>FORM USULAN PERBAIKAN PERALATAN</h6>
        <form name="usulan-perbaikan-alkal">
          <div class="row">
            <div class="col-25">
              <label for="jenisalat">Jenis Alat</label>
            </div>
            <div class="col-75">
              <select id="jenisalat" name="jenisalat">
                <option value=""></option>
                <option value="kendaraan">Kendaraan</option>
                <option value="alatberat">Alat Berat</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="tipe">Tipe Alat/Kendaraan</label>
            </div>
            <div class="col-75">
              <select id="tipe" name="tipe">
                <option value=""></option>
                <option value="Dump-Truck">Dump Truck</option>
                <option value="pickup">Pick Up Panther</option>
                <option value="pickup">Pick Up Traga</option>
                <option value="sepedamotorroda3">Sepeda Motor Roda 3</option>
                <option value="bomag">Bomag</option>
                <option value="bomag">Hamm</option>
                <option value="terextv1400">Terex TV 1400</option>
                <option value="stamper">Stamper</option>
                <option value="wheelloaderkomatsu">Wheel Loader Komatsu</option>
                <option value="wheelloaderhyunday">Wheel Loader Hyunday</option>
                <option value="excavatorkomatsu">Excavator Komatsu</option>
                <option value="excavatorcaterpillar">
                  Excavator Caterpillar
                </option>
              </select>
            </div>

            <div class="col-25">
              <label for="platnomor">Plat nomor </label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="platnomor"
                name="platnomor"
                placeholder="Plat Nomor...(*hanya untuk kendaraan)"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="nama">Nama Pengemudi/Operator</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="nama"
                name="nama"
                placeholder="Pengemudi/Operator"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="sppjj">SPPJJ</label>
            </div>
            <div class="col-75">
              <select id="sppjj" name="sppjj">
                <option value=""></option>
                <option value="Sumedang-1">Sumedang 1</option>
                <option value="Sumedang-2">Sumedang 2</option>
                <option value="Garut-1">Garut 1</option>
                <option value="Garut-2">Garut 2</option>
                <option value="Garut-3">Garut 3</option>
                <option value="Garut-3">Pool Workshop</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="usulan">Usulan Perbaikan</label>
            </div>
            <div class="col-75">
              <textarea
                id="usulan"
                name="usulan"
                placeholder="Naon Wae Usulana.."
                style="height: 200px"
              ></textarea>
            </div>
          </div>
          <br />
          <div class="row">
            <button type="submit" class="btn">Kirim</button>
            <button
              class="btn btn-primary btn-loading d-none"
              type="button"
              disabled
            >
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Loading...
            </button>
          </div>
        </form>
        <div
          class="alert alert-success alert-dismissible fade show d-none my-alert"
          role="alert"
        >
          <strong>BERHASIL! </strong>Terimakasih Usulan Anda Sudah Kami Terima
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
      </div>
    </div>
    <div class="footer">
      <p>Created by<span>@AnangMulyadi</span></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxHu7j3Su0t3yg-trV-phZlg2m7xnw41aW7596qCQuSgJEhoxAr4NF67FBKN83ayo0vag/exec";
      const form = document.forms["usulan-perbaikan-alkal"];
      const btnKirim = document.querySelector(".btn");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit di klik
        // tampilkan tombol loading hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // Tampilkan Alert
            myAlert.classList.toggle("d-none");
            // Reset Formnya
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
